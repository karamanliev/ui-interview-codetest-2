type Reports {
  """
  SpaceId is the space the reports are associated with.
  """
  spaceId: ID!
  """
  Reports is the list of reports.
  """
  reports: [Report!]!
}

type Report {
  """
  ID is the unique identifier for the report.
  """
  id: ID!
  """
  Name is the name of the report.
  """
  name: String!
  """
  spaceId is the space the report is associated with.
  """
  spaceId: ID!
}
